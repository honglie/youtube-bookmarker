<!doctype html>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<div class="container">
		<h4>Your<img src="../../icons/youtube.png"/>Bookmarks</h4>
		<div class="list-group" id="bookmarkedUrls">
			<div class="panel panel-default" id="welcome-panel">
  			<div class="panel-heading panel-body-border">Browse to your favorite video</div>
  			<div class="panel-body panel-body-border">Click the Bookmarker button below the video</div>
  			<div class="panel-heading panel-body-border">Bookmark clips inside the video</div>
  			<div class="panel-body">Use the delete button below to remove a bookmark</div>
			</div>
		</div>
		<div>
			<p>Developed by <a id="profile" href="https://www.linkedin.com/in/piyushsantwani/">Piyush</a></p>
			<button title = "Delete" class="options" id="deleteBtn"><i class="fa fa-trash"></i></button>
			<button title = "Share  bookmarks" class="options" id="shareBtn"><i class="fa fa-share-alt"></i></button>
			<button title = "Import  bookmarks" class="options" id="importBtn"><i class="fa fa-upload"></i></button>
		</div>
		
	</div>
	<script src="../inject/jquery.js"></script>
	<script src="index.js"></script>	
</script>	
</body>
